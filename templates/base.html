<!DOCTYPE html>
<html>
<head lang="en">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.82, maximum-scale=0.82, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,600,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<!--
    <script src="{{ STATIC_URL }}js/imagesloaded.pkgd.min.js"></script>
    <script src="{{ STATIC_URL }}js/masonry.pkgd.min.js"></script>
-->

    <!-- Loading project css -->
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "css/onmuri.css"%}" rel="stylesheet">
</head>
<body>
{% include "nav.html" %}

<div id="content" class="box">
    <div class="wrap">
        {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}
</div>
</body>
</html>
